{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <select class="form-control" name="category">
                <option value="">Select a category (optional)</option>

                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" name="author" placeholder="Author" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="price" step="0.01" min="0" placeholder="Starting bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="Image URL (optional)">
        </div>
        <input class="btn btn-secondary" type="submit" value="Create">
    </form>


{% endblock %}
