<div class="container">
    <div class="row">

        {% for listing in listings %}

            <div class="col-sm-4 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ listing.image_url }}" alt="Listing Image">        
                    <div class="card-body d-flex flex-column">
                        <div>
                            <h5 class="card-title d-none d-md-block"><strong>{{ listing.title }}</strong></h5>
                            <p class="card-text mb-4 d-none d-md-block">{{ listing.description|truncatechars:150 }}</p>
                        </div>
                        <div class="mt-auto">
                            <p class="card-text d-none d-md-block"><span class="text-muted">Author:</span> <strong>{{ listing.author }}</strong></p>
                            <p class="card-text d-none d-md-block"><span class="text-muted">Current price:</span> <strong>${{ listing.price }}</strong></p>
                            <a href="{% url 'listing' listing.id %}" class="btn btn-warning w-100">Details</a>
                        </div>
                    </div>
                </div>
            </div>
            
        {% endfor %}

    </div>
</div>
