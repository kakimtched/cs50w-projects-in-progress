{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input class="new_page" type="text" name="title" placeholder="Enter the title" required>
        <br>
        <label>Markdown content:</label>
        <br>
        <textarea id="md_content" name="md_content" required></textarea>
        <br>
        <input class ="new_page" type="submit" value="Create Page">
    </form>
    
{% endblock %}
